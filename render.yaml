services:
  - type: web
    name: sure-web
    env: ruby
    region: singapore
    plan: starter
    buildCommand: ./bin/render-build.sh
    startCommand: bundle exec puma -C config/puma.rb
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: sure-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: sure-redis
          type: redis
          property: connectionString
      - key: HOST
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /

  - type: worker
    name: sure-worker
    env: ruby
    region: singapore
    plan: starter
    buildCommand: ./bin/render-build.sh
    startCommand: bundle exec sidekiq
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: SECRET_KEY_BASE
        fromService:
          name: sure-web
          type: web
          property: envVar
          value: SECRET_KEY_BASE
      - key: DATABASE_URL
        fromDatabase:
          name: sure-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: sure-redis
          type: redis
          property: connectionString

  - type: redis
    name: sure-redis
    plan: starter
    region: singapore
    maxmemoryPolicy: allkeys-lru

databases:
  - name: sure-db
    databaseName: sure_production
    user: sure_user
    plan: starter
    region: singapore
